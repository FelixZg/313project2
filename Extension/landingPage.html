<!DOCTYPE html>
<html>

<head>
  <link href="styles.css" rel="stylesheet" />
  <!-- Font Awesome Icon Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
   .checked {
    color: orange;
   }
  </style>
</head>

<body>
  <main>
    <header>
      <nav>
        <a id="logInSwitch">Log in</a>
        <a id="signUpSwitch">Sign up</a>
        <div id="logIn" class="content">
          <form id="logInForm" action="http://127.0.0.1:3000/login" method="POST">
            <label>Email</label>
            <input type="text" id="loginEmail" name="email" placeholder="Email" required>
            <label>Password</label>
            <input type="password" id="loginPassword" name="password" placeholder="Password" minlength="6"q required>
            <input type="submit" value="Log in">
          </form>
        </div>
        <div id="signUp" class="content">
          <form id="signUpForm" action="http://127.0.0.1:3000/signup" method="POST">
            <label>Email</label>
            <input type="text" id="email" name="email" placeholder="Email" required>
            <label>Password</label>
            <input type="password" id="password" name="password" placeholder="Password" minlength="6" required>
            <label>Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" minlength="6" required>
            <input type="submit" value="Sign up">
          </form>
        </div>
        <div class="center-style">
          <button class="addNote" id="addNote">+</button>
        </div>
        <div class="center-style">
          <button id="loadFromDbBtn">Load cards from database</button>
        </div>
      </nav>
    </header>

    <div id="contentToExpand" class="content">
      <div>
          <fieldset>
            <legend>Flash Card</legend>
            <label for="title">Title:</label>
            <input type="text" id="title"><br><br>			
            <label for="content">Content:</label><br>
            <textarea id="content" rows="5" cols="20" placeholder="Paste content here"></textarea><br>
            <div class="tag-container">
              <input id="tag"/>
          </div>
            <label for="priority">Priority:</label>
            <span class="fa fa-star checked" id="1one"></span>
            <span class="fa fa-star checked" id="2one"></span>
            <span class="fa fa-star checked" id="3one"></span>
            <span class="fa fa-star checked" id="4one"></span>
            <span class="fa fa-star checked" id="5one"></span>
            <br>
            <div id=reminder>
            <label for="reminder">Reminder</label>
            <input type="checkbox" id="checkBox" onclick="checkBoxClicked()"><br>
            
            <label for="time" >Time:</label>
            <input type="datetime-local" id="time"><br>
            <label id="lblRules" style="color:red"></label>          
            <div>
              <button id="submitBtn">Save locally</button>
              <button id="dbSaveBtn">Save to database</button>
              <button id="cancelBtn">Cancel</button>
            </div>
            <br>
          </fieldset>
      </div>
    </div>

    <!-------------Flash Cards ---------------->
    <section id="democontainer" class="flashCard flex-container">
    </section>
  </main>
  <script src="landingPage.js"></script>
  <script src="Models/Flashcard.js"></script>
  <script src="newFlashCard.js"></script>
  <script src="Initialize.js"></script>
</body>

</html>
